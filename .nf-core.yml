repository_type: pipeline

nf_core_version: 3.1.2

lint:
  files_unchanged:
    - .prettierignore
    - .prettierignore
    - .prettierignore
    - .prettierignore
    - .prettierignore
    - .prettierignore
    - CODE_OF_CONDUCT.md
    - assets/nf-core-mycosnp_logo_light.png
    - docs/images/nf-core-mycosnp_logo_light.png
    - docs/images/nf-core-mycosnp_logo_dark.png
    - .github/ISSUE_TEMPLATE/bug_report.yml
    - .github/CONTRIBUTING.md
    - .github/PULL_REQUEST_TEMPLATE.md
    - assets/email_template.txt
    - docs/README.md
  nextflow_config:
    - manifest.name
    - manifest.homePage
    - validation.help.beforeText
    - validation.help.afterText
    - validation.summary.beforeText
    - validation.summary.afterText
  multiqc_config:
    - report_comment
  files_exist:
    - conf/igenomes.config
    - conf/igenomes_ignored.config
    - assets/email_template.html
    - assets/sendmail_template.txt
    - assets/email_template.txt
    - conf/igenomes.config
    - conf/igenomes_ignored.config
    - assets/email_template.html
    - assets/sendmail_template.txt
    - assets/email_template.txt
    - CODE_OF_CONDUCT.md
    - assets/nf-core-mycosnp_logo_light.png
    - docs/images/nf-core-mycosnp_logo_light.png
    - docs/images/nf-core-mycosnp_logo_dark.png
    - .github/ISSUE_TEMPLATE/config.yml
    - .github/workflows/awstest.yml
    - .github/workflows/awsfulltest.yml

template:
  org: ph-core
  name: mycosnp
  description: MycoSNP is a portable workflow for performing whole genome sequencing
    analysis of fungal organisms, including Candida auris. This method prepares the
    reference, performs quality control, and calls variants using a reference. MycoSNP
    generates several output files that are compatible with downstream analytic tools,
    such as those for used for phylogenetic tree-building and gene variant annotations.
  author: CDC
  version: 1.0.0dev
  force: true
  outdir: .
  skip_features:
    - igenomes
    - email
    - adaptivecard
    - slackreport
  is_nfcore: false
